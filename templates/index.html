<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strenger Pro | 3D Proximity Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05060a;
            --panel: rgba(15, 17, 26, 0.9);
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.4);
            --text: #ffffff;
            --text-dim: #a0a0b0;
            --danger: #ff5e57;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 360px;
            background: var(--panel);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 10;
            backdrop-filter: blur(20px);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
            font-weight: 700;
        }

        /* 3D MAP CONTAINER */
        .map-card {
            height: 300px;
            background: #000;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        #three-container {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #three-container:active {
            cursor: grabbing;
        }

        .stat-item {
            background: var(--glass);
            border-radius: 14px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 4px;
        }

        /* Chat View */
        .chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 6, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 20px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--accent);
            border-bottom-right-radius: 4px;
        }

        .msg.received {
            align-self: flex-start;
            background: #1a1c27;
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .input-bar {
            padding: 25px 40px;
            display: flex;
            gap: 15px;
            background: var(--bg);
            border-top: 1px solid var(--glass-border);
        }

        input {
            flex: 1;
            background: #12141d;
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: #fff;
            padding: 15px 20px;
            outline: none;
        }

        .btn {
            padding: 0 25px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-danger {
            background: #1a1c27;
            color: var(--danger);
            border: 1px solid rgba(255, 94, 87, 0.2);
        }

        /* Auth Overlay */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }

        .auth-card {
            width: 400px;
            background: #161821;
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            /* Simplified for demo, you can add your mobile toggle logic back */
        }
    </style>
</head>

<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div class="logo-icon" style="margin: 0 auto 20px;">S</div>
            <h2>Strenger Pro 3D</h2>
            <input type="text" id="email" placeholder="Username" style="width: 100%; margin-bottom: 15px;">
            <input type="password" id="password" placeholder="Password" style="width: 100%; margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="login()" style="width: 100%; height: 50px;">INITIALIZE
                SESSION</button>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">S</div>
                <h1 style="font-size: 1.2rem; margin: 0;">STRENGER PRO</h1>
            </div>

            <div class="map-card">
                <div id="three-container"></div>
            </div>

            <div class="stat-item">
                <div class="stat-label">System Protocol</div>
                <div class="stat-value" style="color: var(--danger);">AI PROTOCOL LINKED</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Encryption</div>
                <div class="stat-value" style="color: #00d4ff;">AES-256-GCM ACTIVE</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Discovery</div>
                <div id="nearby-count" class="stat-value">SCANNING...</div>
            </div>

            <button class="btn btn-danger" onclick="nextStranger()"
                style="margin-top: auto; height: 50px;">DISCONNECT</button>
        </aside>

        <main class="chat-view">
            <header class="chat-header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="width: 40px; height: 40px; border-radius: 10px; background: #222;"></div>
                    <div>
                        <div id="chat-partner" style="font-weight: 700;">Waiting for match...</div>
                        <div style="font-size: 0.75rem; color: #00d4ff;">Secure P2P Channel</div>
                    </div>
                </div>
                <div id="ping" style="font-size: 0.8rem; opacity: 0.6;">8ms</div>
            </header>

            <div class="messages-container" id="messages"></div>

            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="Enter message..."
                    onkeydown="if(event.key=='Enter') sendMsg()">
                <button class="btn btn-primary" onclick="sendMsg()">SEND</button>
            </div>
        </main>
    </div>

    <!-- THREE.JS DEPENDECIES -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let scene, camera, renderer, composer, controls, globe;
        let userMarkers = new Map();
        let connectionLine = null;
        let myMarker = null;

        // Colors
        const THEME = {
            bg: 0x05060a,
            globe: 0x11141d,
            grid: 0x222639,
            male: 0x00d4ff,
            female: 0xff006e,
            me: 0x6c5ce7
        };

        function initThree() {
            const container = document.getElementById('three-container');

            // Scene Setup
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(THEME.bg, 0.15);

            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(container.clientWidth, container.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Globe
            const globeGeo = new THREE.SphereGeometry(5, 64, 64);
            const globeMat = new THREE.MeshPhongMaterial({
                color: THEME.globe,
                emissive: THEME.grid,
                emissiveIntensity: 0.2,
                wireframe: true
            });
            globe = new THREE.Mesh(globeGeo, globeMat);
            scene.add(globe);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(THEME.me, 2);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            animate();
        }

        function latLonToVector3(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const z = (radius * Math.sin(phi) * Math.sin(theta));
            const y = (radius * Math.cos(phi));
            return new THREE.Vector3(x, y, z);
        }

        window.updateMap = function (users) {
            document.getElementById('nearby-count').innerText = `${users.length} NEIGHBORS ONLINE`;

            // Clear existing markers
            userMarkers.forEach(m => scene.remove(m));
            userMarkers.clear();

            users.forEach(u => {
                const pos = latLonToVector3(u.lat, u.lon, 5.2);
                let geometry, material;

                if (u.user_id === window.payload_id) {
                    geometry = new THREE.TorusKnotGeometry(0.2, 0.05, 64, 8);
                    material = new THREE.MeshStandardMaterial({ color: THEME.me, emissive: THEME.me });
                } else {
                    geometry = u.gender === 'female' ? new THREE.IcosahedronGeometry(0.25) : new THREE.OctahedronGeometry(0.25);
                    const color = u.gender === 'female' ? THEME.female : THEME.male;
                    material = new THREE.MeshStandardMaterial({ color: color, emissive: color });
                }

                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(pos);
                mesh.lookAt(0, 0, 0);
                scene.add(mesh);
                userMarkers.set(u.user_id, mesh);
            });
        };

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Animate Markers
            const time = Date.now() * 0.002;
            userMarkers.forEach(mesh => {
                mesh.rotation.y += 0.02;
                mesh.position.y += Math.sin(time) * 0.002;
            });

            composer.render();
        }

        // Expose init to global for the login script
        window.initThreeMap = initThree;

        // Handle Resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('three-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            composer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>

    <script>
        // --- EXISTING LOGIC INTEGRATION ---
        let token, payload_id;

        function login() {
            // Simplified login for demo - in production use your fetch calls
            document.getElementById('auth-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('auth-overlay').style.display = 'none';
                window.initThreeMap();

                // Simulate backend data for demo
                setTimeout(() => {
                    window.updateMap([
                        { user_id: 1, lat: 20, lon: 40, gender: 'male', username: 'Alex' },
                        { user_id: 2, lat: -10, lon: 20, gender: 'female', username: 'Sarah' }
                    ]);
                }, 1000);
            }, 500);
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (!input.value) return;
            const div = document.createElement('div');
            div.className = 'msg sent';
            div.innerText = input.value;
            document.getElementById('messages').appendChild(div);
            input.value = '';
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function nextStranger() {
            document.getElementById('messages').innerHTML = '';
            document.getElementById('chat-partner').innerText = 'Searching...';
        }
    </script>
</body>

</html>
