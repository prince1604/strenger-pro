<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strenger Pro | High-Speed Proximity Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            /* DEFAULT: LIGHT THEME */
            --bg: #f0f2f5;
            --panel: #ffffff;
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.15);
            --text: #2d3436;
            --text-dim: #636e72;
            --danger: #ff5e57;
            --glass: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
            --msg-sent: #6c5ce7;
            --msg-recv: #ffffff;
            --input-bg: #f1f2f6;
        }

        [data-theme="dark"] {
            /* DARK THEME OVERRIDE */
            --bg: #05060a;
            --panel: rgba(20, 22, 32, 0.95);
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.4);
            --text: #ffffff;
            --text-dim: #a0a0b0;
            --danger: #ff5e57;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --msg-sent: #6c5ce7;
            --msg-recv: #1a1c27;
            --input-bg: #12141d;
        }

        /* Premium Notification System */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            min-width: 320px;
            background: rgba(25, 27, 40, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            padding: 18px 24px;
            border-radius: 12px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: toast-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            pointer-events: auto;
            border-left: 5px solid var(--accent);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .toast.error {
            border-left-color: var(--danger);
            box-shadow: 0 15px 40px rgba(255, 94, 87, 0.15);
        }

        .toast.success {
            border-left-color: #00b894;
            box-shadow: 0 15px 40px rgba(0, 184, 148, 0.15);
        }

        @keyframes toast-in {
            from {
                transform: translateX(120%) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes toast-out {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateX(120%) scale(0.9);
                opacity: 0;
            }
        }

        .toast.hiding {
            animation: toast-out 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #1a1b2e 0%, #05060a 100%);
            z-index: -1;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Navigation Sidebar */
        .sidebar {
            width: 360px;
            background: var(--panel);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-shadow: 10px 0 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px var(--accent-glow);
            font-weight: 700;
            font-size: 1.3rem;
        }

        .map-card {
            height: 260px;
            background: #000;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            position: relative;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .stat-item {
            background: var(--glass);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }

        .stat-item:hover {
            border-color: var(--accent);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        /* Modern Chat Interface */
        .chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 25px 40px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(5, 6, 10, 0.5);
        }

        .partner-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: #2d3436;
            border: 2px solid var(--glass-border);
            position: relative;
        }

        .status-dot {
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 3px solid #161821;
            background: #00b894;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .msg {
            max-width: 65%;
            padding: 14px 22px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--accent);
            border-bottom-right-radius: 4px;
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .msg.received {
            align-self: flex-start;
            background: var(--msg-recv);
            color: var(--text);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-bar {
            padding: 30px 40px;
            background: var(--panel);
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--glass-border);
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text);
            padding: 18px 24px;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 5px var(--accent-glow);
        }

        .btn {
            padding: 0 35px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            height: 60px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        .btn-primary:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #12141d;
            color: var(--danger);
            border: 2px solid rgba(255, 94, 87, 0.2);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* Auth Experience */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 440px;
            background: #161821;
            border-radius: 28px;
            padding: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .auth-card input {
            margin-bottom: 16px;
            background: #0a0b10;
            border: 1px solid #ffffff10;
        }

        .auth-card .btn {
            width: 100%;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffffff10;
            border-radius: 10px;
        }

        /* System Message Styling */
        .system-msg {
            text-align: center;
            font-size: 0.85rem;
            color: var(--accent);
            padding: 12px 16px;
            background: var(--glass);
            border-radius: 12px;
            margin: 12px 0;
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* PERFECT RESPONSIVE DESIGN FOR ALL DEVICES */

        /* Tablet (Portrait & Landscape) */
        @media screen and (max-width: 1024px) {
            .app-container {
                flex-direction: column !important;
                height: 100vh !important;
                overflow: hidden !important;
                position: relative;
            }

            /* Sidebar: Slide-In Drawer */
            .sidebar {
                position: fixed !important;
                top: 0;
                left: 0;
                height: 100vh !important;
                width: 85% !important;
                max-width: 340px;
                background: rgba(20, 22, 32, 0.98) !important;
                backdrop-filter: blur(20px);
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
                border-right: 1px solid var(--glass-border);
                padding: 20px 16px;
                box-shadow: 10px 0 40px rgba(0, 0, 0, 0.6);
                display: flex;
                flex-direction: column;
            }

            .sidebar.active {
                transform: translateX(0) !important;
            }

            /* Overlay when sidebar open */
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.65);
                z-index: 999;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                backdrop-filter: blur(3px);
            }

            .sidebar.active+.sidebar-overlay {
                opacity: 1;
                pointer-events: auto;
            }

            .logo-area {
                display: flex !important;
                margin-bottom: 18px;
                padding: 8px;
                justify-content: space-between;
                align-items: center;
            }

            .logo-area::after {
                content: '‚úï';
                font-size: 1.6rem;
                color: var(--text-dim);
                cursor: pointer;
                padding: 8px;
                transition: color 0.2s;
            }

            .logo-area::after:hover {
                color: var(--accent);
            }

            /* Chat: Full Screen */
            .chat-view {
                width: 100% !important;
                height: 100vh !important;
                border-radius: 0 !important;
                margin: 0 !important;
                position: relative;
                z-index: 10;
            }

            .chat-header {
                padding: 12px 16px !important;
                flex-wrap: nowrap;
            }

            .map-card {
                height: 220px !important;
                margin-bottom: 12px;
                border-radius: 16px;
            }

            .stats-box {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 12px;
            }

            .stat-item {
                width: calc(50% - 4px);
                margin-bottom: 0;
                padding: 10px;
                font-size: 0.85rem;
            }

            .stat-label {
                font-size: 0.7rem !important;
            }

            .stat-value {
                font-size: 0.75rem !important;
            }

            /* Toggle Button in Header */
            .menu-btn {
                display: flex !important;
                align-items: center;
                justify-content: center;
                min-width: 44px;
                min-height: 44px;
            }

            /* Auth Overlay */
            .auth-card {
                width: 90% !important;
                max-width: 400px !important;
                padding: 30px 24px !important;
                margin: 0 auto;
                max-height: 90vh;
                overflow-y: auto;
            }

            .input-bar {
                padding: 12px;
                padding-bottom: max(12px, env(safe-area-inset-bottom));
                background: var(--panel);
                gap: 12px;
            }

            input {
                height: 48px !important;
                font-size: 16px !important;
                padding: 12px 18px !important;
            }

            .btn {
                height: 48px !important;
                padding: 0 24px !important;
                font-size: 0.9rem !important;
            }

            .messages-container {
                padding: 16px 12px !important;
            }

            .msg {
                max-width: 85% !important;
                padding: 12px 16px !important;
                font-size: 0.95rem !important;
            }

            .system-msg {
                font-size: 0.8rem !important;
                padding: 10px 14px !important;
                margin: 10px 0 !important;
            }
        }

        /* Mobile (Large Phones) */
        @media screen and (max-width: 768px) {
            .sidebar {
                max-width: 300px !important;
            }

            .partner-info {
                gap: 8px !important;
            }

            .avatar {
                width: 36px !important;
                height: 36px !important;
            }

            #chat-partner {
                font-size: 1rem !important;
            }

            .toast {
                min-width: 280px !important;
                font-size: 0.85rem !important;
                padding: 14px 18px !important;
            }
        }

        /* Mobile (Small Phones) */
        @media screen and (max-width: 480px) {
            .sidebar {
                width: 90% !important;
                max-width: 280px !important;
            }

            .auth-card {
                width: 95% !important;
                padding: 24px 18px !important;
            }

            .logo-icon {
                width: 45px !important;
                height: 45px !important;
                font-size: 1.3rem !important;
            }

            h2 {
                font-size: 1.3rem !important;
            }

            .stat-item {
                width: 100% !important;
            }

            .map-card {
                height: 200px !important;
            }

            .input-bar {
                padding: 8px !important;
                gap: 8px !important;
            }

            .btn {
                padding: 0 18px !important;
                font-size: 0.85rem !important;
            }

            .toast-container {
                top: 16px !important;
                right: 16px !important;
                left: 16px !important;
            }

            .toast {
                min-width: auto !important;
                width: 100% !important;
            }
        }

        /* Landscape Mode for Mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .auth-card {
                max-height: 95vh !important;
                overflow-y: auto !important;
            }

            .map-card {
                height: 150px !important;
            }
        }

        /* --- MOBILE FIXES (Android/iOS) --- */
        @media screen and (max-width: 768px) {
            .chat-view {
                height: 100dvh !important;
                /* Dynamic Viewport Height */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
            }

            /* Clean up header clutter */
            .latency-box {
                display: none !important;
            }

            #p2p-status {
                display: none !important;
            }

            /* Fix overly large headers */
            .logo-icon {
                width: 32px !important;
                height: 32px !important;
                font-size: 1rem !important;
            }

            /* Better message area */
            .messages-container {
                padding: 10px 15px !important;
            }

            .msg {
                max-width: 88% !important;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar-overlay" onclick="toggleSideMenu()"></div>
    <div id="toast-container" class="toast-container"></div>
    <!-- AUTHENTICATION OVERLAY -->
    <div id="auth-overlay">
        <div class="auth-card">
            <div class="logo-icon" style="margin: 0 auto 20px;">S</div>
            <h2 id="auth-title" style="text-align: center; margin-bottom: 30px;">Strenger Pro</h2>

            <div id="login-view">
                <input type="text" id="email" placeholder="Email or Username">
                <input type="password" id="password" placeholder="Password">
                <button class="btn btn-primary" onclick="login()">Enter Discovery Mode</button>
                <p style="text-align: center; margin-top: 25px; color: var(--text-dim); font-size: 0.9rem;">
                    Don't have a secure key? <a href="#" onclick="toggleAuth()"
                        style="color: var(--accent); text-decoration: none;">Register Now</a>
                </p>
            </div>

            <div id="register-view" style="display: none;">
                <input type="text" id="reg-user" placeholder="Nickname">
                <input type="email" id="reg-email" placeholder="Secure Email">
                <input type="password" id="reg-pass" placeholder="Strong Password">
                <select id="reg-gender"
                    style="width: 100%; background: #0a0b10; color: white; border: 1px solid #ffffff10; padding: 18px; border-radius: 16px; margin-bottom: 20px;">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button class="btn btn-primary" onclick="register()">Create identity</button>
                <p style="text-align: center; margin-top: 25px; color: var(--text-dim); font-size: 0.9rem;">
                    Back to base? <a href="#" onclick="location.reload()"
                        style="color: var(--accent); text-decoration: none;">Login</a>
                </p>
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- SIDE NAVIGATION -->
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">S</div>
                <h1 style="font-size: 1.5rem; margin: 0; font-weight: 700;">Strenger Pro</h1>
            </div>

            <div class="map-card">
                <div id="map"></div>
            </div>

            <div class="stats-box">
                <div class="stat-item">
                    <div class="stat-label">Connection Status</div>
                    <div class="stat-value" id="status" style="color: var(--accent);">INITIALIZING...</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">WebRTC Encryption</div>
                    <div class="stat-value" style="color: #00b894;">AES-256-GCM ACTIVE</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Nearby Discovery</div>
                    <div class="stat-value" id="nearby-count">SCANNING AREA...</div>
                </div>
            </div>

            <button class="btn btn-danger" onclick="nextStranger()" style="width: 100%; margin-top: auto;">
                DISCONNECT (ESC)
            </button>
        </aside>

        <!-- CHAT INTERFACE -->
        <main class="chat-view">
            <header class="chat-header">
                <!-- Hamburger Button -->
                <button class="menu-btn" onclick="toggleSideMenu()"
                    style="display:none; background:transparent; font-size: 1.8rem; padding: 8px 12px; margin-right: 10px; border:none; color:white; cursor:pointer; border-radius: 8px; transition: background 0.2s;"
                    onmouseover="this.style.background='rgba(255,255,255,0.1)'"
                    onmouseout="this.style.background='transparent'">
                    ‚ò∞
                </button>
                <div class="partner-info">
                    <div class="avatar"><span class="status-dot"></span></div>
                    <div style="min-width: 0; overflow: hidden;">
                        <div id="chat-partner"
                            style="font-weight: 700; font-size: 1.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            Ready</div>
                        <div id="typing-status" style="font-size: 0.8rem; color: var(--accent); display: none;">
                            Typing...</div>
                        <div id="p2p-status"
                            style="font-size: 0.8rem; color: #00b894; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            Secure Connection</div>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <!-- Theme Toggle -->
                    <button id="theme-btn" onclick="toggleTheme()" class="btn"
                        style="padding: 0 12px; height: 38px; background: var(--glass); display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
                        üåô
                    </button>
                    <button class="btn btn-danger mobile-next-btn" onclick="nextStranger()"
                        style="height: 38px; padding: 0 15px; font-size: 0.8rem; display: none; white-space: nowrap;">
                        NEXT ‚ûî
                    </button>
                    <div class="latency-box"
                        style="background: var(--glass); padding: 10px 20px; border-radius: 30px; font-size: 0.8rem; border: 1px solid var(--glass-border);">
                        Latency: <span id="ping" style="color: var(--accent);">8ms</span>
                    </div>
                </div>
            </header>

            <style>
                @media (max-width: 768px) {
                    .mobile-next-btn {
                        display: block !important;
                    }
                }
            </style>

            <div class="messages-container" id="messages">
                <!-- MESSAGES -->
            </div>

            <div class="input-bar">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Initiate conversation..."
                        onkeydown="if(event.key=='Enter') sendMsg()">
                </div>
                <button class="btn btn-primary" onclick="sendMsg()">BROADCAST</button>
            </div>
        </main>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let ws, token, peerId, peerConn, dataChannel, map;
        let myLocation = { lat: 0, lon: 0 };
        let markers = {};
        let payload_id = null;

        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };

        /* GEOLOCATION & MAP */
        /* SNAP MAP STYLE VISUALIZATION */
        const AVATAR_MALE = '/static/imges/man.png?v=' + new Date().getTime();
        const AVATAR_FEMALE = '/static/imges/girl.png?v=' + new Date().getTime();

        let mapLayer;

        function initMap() {
            if (!map) {
                // 1. Initialize Map
                map = L.map('map', { zoomControl: false }).setView([myLocation.lat, myLocation.lon], 15);

                // 2. Set Tile Layer based on current Theme
                updateMapTiles();


                // 2. Add "ME" Marker (Pulse Effect)
                const myIcon = L.divIcon({
                    className: 'me-marker',
                    html: `<div class="pulse-ring"></div><div class="me-dot"></div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });
                markers['me'] = L.marker([myLocation.lat, myLocation.lon], { icon: myIcon }).addTo(map).bindPopup("<b>YOU</b>");

                // Inject CSS specific to map
                const style = document.createElement('style');
                style.innerHTML = `
                    .pulse-ring {
                        position: absolute; width: 100%; height: 100%; border-radius: 50%;
                        border: 2px solid #a855f7; animation: pulse 2s infinite;
                    }
                    .me-dot {
                        position: absolute; top:25%; left:25%; width:50%; height:50%; background: #a855f7;
                        border-radius: 50%; box-shadow: 0 0 10px #a855f7;
                    }
                    @keyframes pulse { 0% {transform: scale(0.5); opacity: 1;} 100% {transform: scale(2.5); opacity: 0;} }
                    
                    /* BITMOJI STYLE MARKER - ENHANCED */
                    .avatar-wrapper { 
                        text-align: center; position: relative; 
                        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
                    }
                    .avatar-wrapper:hover { transform: scale(1.15) translateY(-5px); z-index: 9999 !important; }
                    
                    .avatar-bitmoji { 
                        width: 64px; height: 64px; 
                        filter: drop-shadow(0 8px 8px rgba(0,0,0,0.6));
                        position: relative; z-index: 2;
                        animation: float 3s ease-in-out infinite;
                    }
                    
                    .user-glow {
                        position: absolute; content: ''; bottom: 10px; left: 15px; width: 34px; height: 34px;
                        background: radial-gradient(circle, rgba(108,92,231,0.6) 0%, rgba(108,92,231,0) 70%);
                        z-index: 1; transform: scaleY(0.5);
                    }
                    
                    .avatar-label {
                        background: rgba(20, 22, 32, 0.85); color: white; padding: 4px 10px; border-radius: 12px;
                        font-size: 11px; font-weight: 600; margin-top: -10px; display: inline-flex;
                        align-items: center; gap: 4px; backdrop-filter: blur(4px);
                        border: 1px solid rgba(255,255,255,0.1); white-space: nowrap;
                    }
                    
                    .user-status-dot { width: 6px; height: 6px; background: #00b894; border-radius: 50%; box-shadow: 0 0 5px #00b894;}
                    
                    @keyframes float { 0% {transform: translateY(0px);} 50% {transform: translateY(-5px);} 100% {transform: translateY(0px);} }
                    /* Line connecting paired users */
                    .connection-line { stroke-dasharray: 10; animation: dash 30s linear infinite; }
                    @keyframes dash { to { stroke-dashoffset: 1000; } }
                `;
                document.head.appendChild(style);
            }
        }

        function updateMap(users) {
            document.getElementById('nearby-count').innerText = `${users.length} NEIGHBORS ONLINE`;

            // Remove old markers (except 'me')
            Object.keys(markers).forEach(k => {
                if (k !== 'me') map.removeLayer(markers[k]);
            });

            users.forEach(u => {
                if (u.user_id != payload_id) {
                    // Choose Avatar based on Gender
                    const avatarUrl = (u.gender && u.gender.toLowerCase() === 'female') ? AVATAR_FEMALE : AVATAR_MALE;

                    const icon = L.divIcon({
                        className: 'avatar-icon',
                        html: `
                            <div class="avatar-wrapper">
                                <div class="user-glow"></div>
                                <img src="${avatarUrl}" class="avatar-bitmoji" 
                                     onerror="this.onerror=null; this.src='https://avatar.iran.liara.run/public/${u.gender && u.gender.toLowerCase() === 'female' ? 'girl' : 'boy'}'">
                                <div class="avatar-label">
                                    <span class="user-status-dot"></span>
                                    ${u.username} <span style="opacity:0.6; margin-left:2px">¬∑ ${u.distance !== undefined ? u.distance + 'km' : ''}</span>
                                </div>
                            </div>
                        `,
                        iconSize: [64, 84],
                        iconAnchor: [32, 70] // Anchor at feet
                    });

                    const marker = L.marker([u.lat, u.lon], { icon: icon }).addTo(map);

                    // Interaction
                    marker.on('click', () => {
                        proNotify(`User: ${u.username}`, 'info');
                    });

                    markers[u.user_id] = marker;

                    // Draw line if this is my peer
                    if (peerId === u.user_id) {
                        const line = L.polyline([[myLocation.lat, myLocation.lon], [u.lat, u.lon]], {
                            color: '#00b894',
                            weight: 3,
                            dashArray: '10, 10',
                            className: 'connection-line'
                        }).addTo(map);
                        markers[`line_${u.user_id}`] = line;
                    }
                }
            });
        }

        /* Notification Logic */
        function proNotify(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icon = type === 'error' ? '‚ùå' : (type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è');
            toast.innerHTML = `<span>${icon}</span> <span>${msg}</span>`;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        /* AUTH LOGIC */
        async function login() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (!email || !pass) return proNotify("Please enter your credentials", "error");

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password: pass })
                });

                const data = await res.json();

                if (res.ok && data.access_token) {
                    token = data.access_token;
                    localStorage.setItem('strenger_token', token);
                    document.getElementById('auth-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('auth-overlay').style.display = 'none';
                        startApp();
                    }, 300);
                } else {
                    proNotify("ACCESS DENIED: " + (data.detail || "Invalid Credentials"), "error");
                }
            } catch (e) {
                console.error(e);
                proNotify("LOGIN ERROR: Network or Server Issue", "error");
            }
        }

        async function register() {
            const payload = {
                username: document.getElementById('reg-user').value.trim(),
                email: document.getElementById('reg-email').value.trim(),
                password: document.getElementById('reg-pass').value.trim(),
                gender: document.getElementById('reg-gender').value,
                avatar_type: 'default'
            };

            // Client-Side Validation
            if (!payload.username || payload.username.length < 3) return proNotify("Nickname too short (min 3 chars)", "error");
            if (!payload.email.match(/[^@]+@[^@]+\.[^@]+/)) return proNotify("Please enter a valid email", "error");
            if (!payload.password || payload.password.length < 6) return proNotify("Password must be at least 6 characters", "error");

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('strenger_token', token);
                    proNotify("IDENTITY CREATED: Welcome to Strenger Pro", "success");
                    document.getElementById('auth-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('auth-overlay').style.display = 'none';
                        startApp();
                    }, 300);
                } else {
                    proNotify(`REGISTRATION FAILED: ${data.detail || 'Unknown Error'}`, "error");
                }
            } catch (e) {
                console.error(e);
                proNotify("REGISTRATION ERROR: Network or Server Issue", "error");
            }
        }

        function toggleAuth() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('register-view').style.display = 'block';
        }

        /* APP CORE */
        function startApp() {
            try {
                if (!token) throw new Error("No token found");
                payload_id = JSON.parse(atob(token.split('.')[1])).id;
                navigator.geolocation.getCurrentPosition(pos => {
                    myLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    initMap(); initWS();
                }, () => {
                    addSystemMsg("‚ö†Ô∏è GPS UNAVAILABLE: Using default node.");
                    initMap(); initWS();
                });

                // HEARTBEAT (5s)
                setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping', ts: Date.now() }));
                    }
                }, 5000);
            } catch (e) {
                console.error("AUTH RESTORE FAILED:", e);
                localStorage.removeItem('strenger_token');
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('auth-overlay').style.opacity = '1';
            }
        }

        // Restore Session on Load
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('strenger_token');
            if (saved) {
                token = saved;
                document.getElementById('auth-overlay').style.display = 'none';
                startApp();
            }
        });

        function initWS() {
            if (ws) ws.close();
            // Use wss:// if on https
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws/${token}`);

            ws.onopen = () => {
                document.getElementById('status').innerText = 'SEARCHING FOR STRANGER';
                addSystemMsg("\ud83d\udef0\ufe0f Connected to server. Looking for strangers...");
                ws.send(JSON.stringify({ type: 'search_nearest', lat: myLocation.lat, lon: myLocation.lon }));
            };

            ws.onclose = (e) => {
                if (e.code === 1008) {
                    localStorage.removeItem('strenger_token');
                    location.reload();
                    return;
                }
                document.getElementById('status').innerText = 'CONNECTION LOST';
                document.getElementById('status').style.color = 'var(--danger)';
                addSystemMsg("üî¥ Connection lost. Attempting to reconnect...");
                setTimeout(initWS, 3000);
            };

            ws.onerror = (err) => {
                console.error("Socket Error:", err);
                document.getElementById('status').innerText = 'NETWORK ERROR';
            };
            ws.onmessage = async (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'match_found') {
                    peerId = data.peer_id;
                    // CONNECTION ESTABLISHED (Human or Bot - User doesn't know)
                    document.getElementById('status').innerText = 'CONNECTED TO STRANGER';
                    document.getElementById('chat-partner').innerText = 'Stranger';
                    document.getElementById('p2p-status').innerText = 'Secure Connection Active';
                    addSystemMsg("‚ö° Connected to stranger. Start chatting.");

                    // Only init WebRTC if it's a human (peer_id > 0)
                    if (peerId > 0) {
                        initWebRTC(); // Start P2P
                    }
                } else if (data.type === 'active_users') {
                    updateMap(data.users);
                }
                else if (data.type === 'partner_typing' || data.type === 'bot_typing') {
                    // Show typing indicator for both bot and human (transparent)
                    document.getElementById('typing-status').style.display = data.state ? 'block' : 'none';
                    document.getElementById('p2p-status').style.display = data.state ? 'none' : 'block';
                }
                else if (data.type === 'chat_msg') {
                    // Handle messages via WebSocket (Works for both bot and fallback)
                    addMsg(data.text, 'received');
                    document.getElementById('typing-status').style.display = 'none';
                    document.getElementById('p2p-status').style.display = 'block';
                } else if (data.type === 'pong') {
                    const latency = Date.now() - data.ts;
                    document.getElementById('ping').innerText = `${latency}ms`;
                }

                if (data.type === 'offer') { handleSignaling(data.offer, 'offer'); }
                else if (data.type === 'answer') { await peerConn.setRemoteDescription(new RTCSessionDescription(data.answer)); }
                else if (data.type === 'ice') { await peerConn.addIceCandidate(new RTCIceCandidate(data.candidate)); }
            };
        }

        async function handleSignaling(offer, type) {
            if (!peerConn) initWebRTC();
            await peerConn.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConn.createAnswer();
            await peerConn.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: 'answer', answer, peer_id: peerId }));
        }

        function initWebRTC() {
            if (peerConn) peerConn.close();
            peerConn = new RTCPeerConnection(rtcConfig);
            dataChannel = peerConn.createDataChannel("secure_comms");

            dataChannel.onmessage = (e) => addMsg(e.data, 'received');
            peerConn.ondatachannel = (e) => {
                e.channel.onmessage = (ev) => addMsg(ev.data, 'received');
                dataChannel = e.channel;
            };

            peerConn.onicecandidate = (e) => {
                if (e.candidate) ws.send(JSON.stringify({ type: 'ice', candidate: e.candidate, peer_id: peerId }));
            };

            peerConn.createOffer().then(o => {
                peerConn.setLocalDescription(o);
                ws.send(JSON.stringify({ type: 'offer', offer: o, peer_id: peerId }));
            });
        }

        function sendMsg() {
            const el = document.getElementById('msg-input');
            const txt = el.value.trim();
            if (!txt) return;

            if (peerId === null) {
                addSystemMsg("üïí Searching for a stranger... Please wait.");
                // Add a subtle shake to the input to show it didn't send
                el.style.borderColor = 'var(--danger)';
                setTimeout(() => el.style.borderColor = 'var(--glass-border)', 500);
                return;
            }

            if (peerId === 0) {
                // SEND TO BOT VIA SOCKET (User doesn't know it's a bot)
                ws.send(JSON.stringify({ type: 'log_msg', peer_id: 0, text: txt }));
                addMsg(txt, 'sent');
                el.value = '';
            } else if (dataChannel && dataChannel.readyState === 'open') {
                // SEND TO HUMAN VIA WebRTC
                dataChannel.send(txt);
                ws.send(JSON.stringify({ type: 'log_msg', peer_id: peerId, text: txt }));
                addMsg(txt, 'sent');
                el.value = '';
            } else {
                // Fallback to WebSocket if WebRTC not ready
                ws.send(JSON.stringify({ type: 'chat_msg', peer_id: peerId, text: txt }));
                addMsg(txt, 'sent');
                el.value = '';
            }
        }

        function addMsg(text, type) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `${text} <span style="display: block; font-size: 0.65rem; margin-top: 4px; opacity: 0.6; text-align: right;">${time}</span>`;
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMsg(t) {
            const div = document.createElement('div');
            div.className = 'system-msg';
            div.innerHTML = t;
            document.getElementById('messages').appendChild(div);
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }

        function nextStranger() {
            if (peerConn) peerConn.close();
            peerId = null;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('chat-partner').innerText = 'Searching...';
            document.getElementById('typing-status').style.display = 'none';
            document.getElementById('p2p-status').style.display = 'block';
            document.getElementById('status').innerText = 'SEARCHING FOR STRANGER';
            document.getElementById('status').style.color = 'var(--accent)';
            ws.send(JSON.stringify({ type: 'search_nearest', lat: myLocation.lat, lon: myLocation.lon }));
        }

        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') nextStranger(); });


        /* MOBILE MENU TOGGLE */
        function toggleSideMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');

            // Refresh map when sidebar opens (give CSS time to transition)
            if (sidebar.classList.contains('active')) {
                setTimeout(() => {
                    if (map) map.invalidateSize();
                }, 400);
            }
        }

        /* THEME TOGGLE LOGIC */
        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('theme-btn');

            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme'); // Go Light
                localStorage.setItem('strenger_theme', 'light');
                btn.innerText = 'üåô';
            } else {
                html.setAttribute('data-theme', 'dark'); // Go Dark
                localStorage.setItem('strenger_theme', 'dark');
                btn.innerText = '‚òÄÔ∏è';
            }
            updateMapTiles();
        }

        function updateMapTiles() {
            if (!map) return;

            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const style = isDark ? 'dark_all' : 'light_all';

            if (mapLayer) map.removeLayer(mapLayer);

            mapLayer = L.tileLayer(`https://{s}.basemaps.cartocdn.com/${style}/{z}/{x}/{y}{r}.png`, {
                maxZoom: 20,
                attribution: '&copy; CartoDB'
            }).addTo(map);
        }

        // Init properties
        const savedTheme = localStorage.getItem('strenger_theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            if (document.getElementById('theme-btn')) document.getElementById('theme-btn').innerText = '‚òÄÔ∏è';
        }

        /* Close menu specifically via logo close button */
        document.querySelector('.logo-area').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.remove('active');
        });
    </script>
